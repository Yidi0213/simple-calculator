    <button onclick="calculate(add)">Add</button>
    <!--TODO: add buttons for subtract, multiply and divide-->
    
    <p>Result: </p><p id = "res">0</p>
    

    <script>
        function add(p1, p2) {
          return p1 + p2;
        }
        //TODO: add subtract, multiply and divide function
        
        function calculate(operation) {
            num1_string = document.getElementById('num1').value;
            num2_string = document.getElementById('num2').value;

            //TODO: check if num1 and num2 are numbers

        }
        
    </script>
